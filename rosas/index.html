<!DOCTYPE html>
<html>
	<head>
		<Title>Polar Rose</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="styles.css">

		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
			
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

	</head>

	<body>
		
		<div class = "text-center">
			<H1 class="mt-5 display-4 text-primary"> Hagamos curvas! </H1>
			
			<p class="intro">
				El siguiente dibujo es una función que se conoce como <strong>Rosas Polares</strong>. 
				Prueba cambiando los valores y verás las distintas formas que toma. 
			</p>		
		
			<canvas id="dibujito" width="400" height="400" ></canvas>
			
			<p>Así queda el dibujo...</p>
		</div>

		<div class="ancho-tabla justify-content-center d-flex flex-row">
					
			<div class="p-2"> 
				<p>Valor de B</p>
				<h2 id="textoB">0</h2> 
				<input type="range" id="rangeB" value="10" min="10" max="180" step="1">   
			</div>
			<div class="p-2"> 
					<p>Valor de K</p> 
					<h2 id="textoK">0</h2>
					<input type="range" id="rangeK" value="1" min="0.1" max="10" step="0.1">   
			</div>

		</div>
		<div>
			<p class="text-center"> 
				<a class="centrar btn btn-outline-primary" href="https://leoperezx.github.io">Volver</a> </p> 
		</div>
		
		<script src="scripts.js"></script>

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
	</body>

</html>
